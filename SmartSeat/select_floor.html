<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Select Floor - SmartSeat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 420px;
      text-align: center;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #2f88c5;
    }

    .floor-btn {
      width: 100%;
      padding: 14px;
      border: 2px solid #2f88c5;
      border-radius: 12px;
      background: white;
      font-size: 16px;
      color: #2f88c5;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
      cursor: pointer;
      transition: 0.25s;
    }

    .floor-btn:hover {
      background: linear-gradient(90deg, #2f88c5, #1a6fb3);
      color: white;
      box-shadow: 0 3px 8px rgba(0,0,0,0.12);
    }

    .wcBadge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 22px;
      height: 22px;
      border-radius: 6px;
      background: #d9eaff;
      color: #2f88c5;
      font-size: 14px;
      margin-right: 6px;
      transition: 0.25s;
    }

    .floor-btn:hover .wcBadge {
      background: white;
      color: #1a6fb3;
    }

    .back {
      margin-top: 25px;
      padding: 12px;
      width: 100%;
      background: #333;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      border: none;
      font-size: 15px;
      transition: 0.2s;
    }

    .back:hover { background: #000; }

  </style>
</head>

<body>
  <div class="container">
    <h2 id="floorTitle">Select Floor</h2>
    <div id="floorList"></div>
    <button class="back" onclick="history.back()">Back</button>
  </div>

  <script>
    /* --------- Wheelchair Room Rules --------- */
    const wheelchairRooms = {
      A: ["A101", "A105"],
      B: ["B205", "B301"],
      C: ["C102", "C308"]
    };

    function floorHasWheelchairRoom(building, floor) {
      const rooms = wheelchairRooms[building] || [];
      return rooms.some(r => {
        const num = parseInt(r.slice(1));
        return num >= floor * 100 && num < (floor + 1) * 100;
      });
    }

    /* --------- User preference --------- */
    const userWantsWC = localStorage.getItem("pref2") === "true";
    // console.log("User preference wheelchair:", userWantsWC);

    const params = new URLSearchParams(window.location.search);
    const building = params.get("building");

    document.getElementById("floorTitle").textContent =
      `Building ${building} - Select Floor`;

    const floors = ["Floor 1", "Floor 2", "Floor 3", "Floor 4"];
    const container = document.getElementById("floorList");

    floors.forEach((floor, index) => {
      const floorNum = index + 1;

      const hasWC = floorHasWheelchairRoom(building, floorNum);

      const showIcon = hasWC && userWantsWC;
      const icon = showIcon ? `<span class='wcBadge'>♿︎</span>` : "";

      const btn = document.createElement("button");
      btn.className = "floor-btn";
      btn.innerHTML = `${floor} <span>${icon}›</span>`;

      btn.onclick = () =>
        window.location = `select_rooms.html?building=${building}&floor=${floorNum}`;

      container.appendChild(btn);
    });
  </script>

</body>
</html>
