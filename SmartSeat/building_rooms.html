<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rooms - SmartSeat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 420px;
      text-align: center;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #2f88c5;
    }

    .room-btn {
      width: 100%;
      padding: 14px;
      border: 2px solid #2f88c5;
      border-radius: 12px;
      background: white;
      font-size: 16px;
      color: #2f88c5;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
      cursor: pointer;
      transition: 0.25s;
    }

    .room-btn:hover {
      background: linear-gradient(90deg, #2f88c5, #1a6fb3);
      color: white;
      box-shadow: 0 3px 8px rgba(0,0,0,0.12);
    }

    .back {
      margin-top: 25px;
      padding: 12px;
      width: 100%;
      background: #333;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      border: none;
      font-size: 15px;
      transition: 0.2s;
    }

    .back:hover { background: #000; }

  </style>
</head>

<body>
  <div class="container">
    <h2 id="buildingTitle">Rooms</h2>
    <div id="roomList"></div>

    <button class="back" onclick="history.back()">Back</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const building = params.get("building");
    const floor = Number(params.get("floor")); 

    document.getElementById("buildingTitle").textContent =
      `Building ${building} - Floor ${floor}`;

    const startRoom = floor * 100 + 1;
    const rooms = Array.from({ length: 10 }, (_, i) =>
      `Room ${building}${startRoom + i}`
    );

    const container = document.getElementById("roomList");

    rooms.forEach(room => {
      const btn = document.createElement("button");
      btn.className = "room-btn";
      btn.innerHTML = `${room} <span>â€º</span>`;
      btn.onclick = () => {
        window.location = `room_stats.html?room=${room}`;
      };
      container.appendChild(btn);
    });
  </script>
</body>
</html>
